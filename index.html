<!DOCTYPE html>
<html lang="en" data-framework="backbonejs">
<head>
	<meta charset="UTF-8">
	<meta name="author" content="Kotaro Hirayama" href="humans.txt" />
	<meta name="robots" content="noindex, nofollow" />
	<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, minimal-ui" />
	<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
	<meta name="apple-mobile-web-app-capable" content="yes" />
	<meta name="format-detection" content="telephone=no" />
	<title>TODO</title>
	<link rel="stylesheet" href="styles/app.css"></head>
</head>
<body id="todoapp">

  <script type="text/template" id="card-template">
    <header class="header">
      <small class="date">TUESDAY MAY 6TH</small>
      <h2><%- categoryName.toUpperCase() %></h2>
      <div class="add-button" data-category="<%- category %>"></div>
    </header>
    <ul class="todo-list"></ul>
  </script>
  <script type="text/template" id="item-template">
    <label data-order=<%- order %>><%- content %></label>
    <input class="edit" value="<%- content %>" />
  </script>

	<script src="js/libs/zepto.min.js" defer></script>
	<script src="js/libs/controll.js" defer></script>
	<script src="js/libs/underscore.min.js" defer></script>
	<script src="js/libs/backbone.js" defer></script>
	<script src="js/app.js" defer></script>
</body>
</html>
